<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/dashboardLayout.html}"
    >
  <head>
    
  </head>
  <body>
      <main class="container">
        
    <section class="row" layout:fragment="content">
        <div class="col mt-4">
              <form th:action="@{/admin/products/saveOrUpdate}" method="post" enctype="multipart/form-data" th:object="${product}">
                <div class="card">
                  <div class="card-header">
                    Add New Product
                  </div>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-7">
                            <div class="form-group">
                          <label for="ProductId">ProductId</label>
                          <input type="text" class="form-control" name="ProductId" id="ProductId" th:field="*{productId}" aria-describedby="productIdHId" placeholder="Input ProductId">
                          <small id="productIdHId" class="form-text text-muted">ProductId is required</small>
                        </div>

                        <div class="form-group">
                          <label for="name">Name</label>
                          <input type="text" class="form-control" name="name" id="name" th:field="*{name}" aria-describedby="nameHId" placeholder="Input name">
                          <small id="nameHId" class="form-text text-muted">Name is required</small>
                        </div>

                        <div class="form-group">
                          <label for="quantity">Quantity</label>
                          <input type="number" class="form-control" name="quantity" id="quantity" th:field="*{quantity}" aria-describedby="quantityHId" placeholder="Input Quantity">
                          <small id="quantityHId" class="form-text text-muted">Quantity is required</small>
                        </div>

                        <div class="input-group form-group">
                          <span class="input-group-text">Unit Price</span>
                          <input type="number" name="unitPrice" id="unitPrice" class="form-control" th:field="*{unitPrice}" placeholder="Input unit Price">
                          <span class="input-group-text">$</span>
                        </div>

                        

                        <div class="form-group">
                          <label for="categoryId">Category</label>
                          <select class="form-control" name="categoryId" id="categoryId" th:field="*{categoryId}">
                            <option th:each="category : ${categories}" th:value="${category.categoryId}" th:text="${category.name}"
                            th:selected="${category.categoryId == product.categoryId}"
                            ></option>
                          </select>
                        </div>

                        
                      </div>

                      <div class="col-3">
						            <script>
                          function chooseFile(fileInput){
                            if(fileInput.files && fileInput.files[0]){
                              let reader = new FileReader();

                              reader.onload = function (e){
                                $('#image').attr('src', e.target.result);
                              }

                              reader.readAsDataURL(fileInput.files[0]);
                            }
                          }
                        </script>
                        <img src="" id="image" width="90%"
                        class="img-fluid" alt="">

                        <div class="form-group">
                          <label for="productImage">Image File</label>
                          <input type="file" onchange="chooseFile(this)" class="form-control-file" name="imageFile" id="productImage" placeholder="Product Image" aria-describedby="productImageHId">
                          <small id="productImageHId" class="form-text text-muted">Product Image is required</small>
                        </div>

                        <div class="input-group form-group">
                          <span class="input-group-text">Discount</span>
                          <input type="number" name="discount" id="discount" th:field="*{discount}" class="form-control" placeholder="Input Discount">
                          <span class="input-group-text">%</span>
                        </div>

                        <div class="form-group">
                          <label for="status">Status</label>
                          <select class="form-control" name="status" th:field="*{status}" id="status">
                            <option value="0">Out of Stock</option>
                            <option value="1">On Sell</option>
                            <option value="2">Featured</option>
                            <option value="3">BestSeller</option>
                            <option value="4">Out of Order</option>
                          </select>
                        </div>


                      </div>
                    </div>
                    
                    <div class="row">
                      <div class="col">
                        <div class="form-group">
                          <label for="description">Description</label>
                          <textarea class="form-control" name="description" id="description" th:field="*{description}" rows="5"></textarea>
                        </div>
                      </div>
                    </div>

                  </div>
                  <div class="card-footer text-muted">
                    <a class="btn btn-success">New</a>
                    <button class="btn btn-primary">Save</button>
                    <a class="btn btn-danger float-right">Delete</a>
                  </div>
                </div>
              </form>
            </div>
    </section>
        
      </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
