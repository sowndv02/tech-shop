<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{admin/dashboardLayout.html}"
>
  <head> </head>
  <body>
    <main class="container">
      <section class="row" layout:fragment="content">
            <div class="col mt-4">
              <div class="card">
                <div class="card-header">
                  List of products
                </div>
                <div class="card-body">
                  <div th:if="${message != null}" class="alert alert-primary" role="alert">
                    <i>[[${message}]]</i>
                  </div>
                  <div><a th:href="@{/admin/products/add}" class="btn bth-sm btn-outline-primary m-2 float-right">Add new product</a></div>
                        <table class="table table-striped table-inverse">
                      <thead class="thead-inverse">
                        <tr>
                          <th><input type="checkbox" class="form-check-inline"></th>
                          <th></th>
                          <th>Name</th>
                          <th>Quantity</th>
                          <th>Unit Price</th>
                          <th>Discount</th>
                          <th>Status</th>
                          <th>Category</th>
                          <th></th>
                        </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td><input type="checkbox" name="" class="form-check-inline" id=""></td>
                            <td><img src="" width="70" class="img-fluid" alt=""></td>
                            <td>HAT</td>
                            <td>5000</td>
                            <td>50.4</td>
                            <td>10</td>
                            <td>BestSeller</td>
                            <td>Clothers</td>
                            <td>
                              <a href="" class="btn btn-outline-info"><i class="fas fa-info"></i></a>
                              <a href="" class="btn btn-outline-warning"><i class="fas fa-edit"></i></a>
                              <a href="" class="btn btn-outline-danger"><i class="fas fa-recycle"></i></a>
                            </td>
                          </tr>

                          <tr>
                            <td><input type="checkbox" name="" class="form-check-inline" id=""></td>
                            <td><img src="" width="70" class="img-fluid" alt=""></td>
                            <td>HAT</td>
                            <td>5000</td>
                            <td>50.4</td>
                            <td>10</td>
                            <td>BestSeller</td>
                            <td>Clothers</td>
                            <td>
                              <a href="" class="btn btn-outline-info"><i class="fas fa-edit"></i></a>
                              <a href="" class="btn btn-outline-warning"><i class="fas fa-recycle"></i></a>
                              <a href="" class="btn btn-outline-danger"><i class="fas fa-info"></i></a>
                            </td>
                          </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer text-muted">
                  <form action="" method="get">
                    <div class="form-inline float-left">
                      <label for="">Page Size:</label>
                      <select class="form-control" name="" id="">
                        <option>5</option>
                        <option>10</option>
                        <option>20</option>
                      </select>
                    </div>
                  </form>
                  <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                      <li class="page-item disabled">
                        <a class="page-link" href="#" aria-label="Previous">
                          <span aria-hidden="true">&laquo;</span>
                          <span class="sr-only">Previous</span>
                        </a>
                      </li>
                      <li class="page-item active"><a class="page-link" href="#">1</a></li>
                      <li class="page-item"><a class="page-link" href="#">2</a></li>
                      <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                          <span aria-hidden="true">&raquo;</span>
                          <span class="sr-only">Next</span>
                        </a>
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>
              
            </div>
        </section>
        <footer class="row"></footer>
      </main>
  </body>
</html>
